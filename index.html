<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="" />
    <meta name="decription" content="" />
    <meta name="author" content="Mahmudul Hasan" />

    <!-- Title -->
    <title>Welcome</title>

    <!-- Fav Icon -->
    <link rel="icon" href="img/fav.png" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div class="hero">
      <div class="container">
        <div class="hero_wrapper">
          <div class="form_wrapper">
            <form id="form" action="">
              <div class="form_input mb-3">
                <label class="label d-block">From Airport ID</label>
                <input
                  id="formId"
                  class="form-control"
                  type="text"
                  placeholder="From Airport ID"
                />
              </div>
              <div class="form_input mb-3">
                <label class="label d-block">To Airport ID</label>
                <input
                  id="toId"
                  class="form-control"
                  type="text"
                  placeholder="To Airport ID"
                />
              </div>
              <div class="form_input mb-3">
                <label class="label d-block">Date</label>
                <input
                  id="date"
                  class="form-control"
                  type="Date"
                  placeholder="To Airport ID"
                />
              </div>

              <div class="form_input mb-3">
                <label class="label d-block">Time</label>
                <input
                  id="time"
                  class="form-control"
                  type="time"
                  placeholder="To Airport ID"
                />
              </div>
              <div class="form_input mb-3">
                <label class="label d-block">PAX</label>
                <input
                  id="pax"
                  class="form-control"
                  type="number"
                  placeholder="PAX"
                />
              </div>
              <div class="submit">
                <button class="btn btn-success" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>

    <!-- Scroll-Top button -->
    <a href="#" class="scrolltotop"><i class="fas fa-angle-up"></i></a>
  </body>
</html>
